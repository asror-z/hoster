[Win32NT]
Info = {0}\ipconfig.exe
InfoArg = /all
Flush = {0}\ipconfig.exe
FlushArg = /flushdns
HostPath = {0}\drivers\etc\hosts
Help = http://hostprofiles.codeplex.com

[Unix]
Info = /sbin/ifconfig
InfoArg = 
Flush =/etc/init.d/nscd
FlushArg = restart
HostPath = /etc/hosts
Help = http://hostprofiles.codeplex.com
