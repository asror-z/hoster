<VirtualHost 185.196.214.3:8443>

    ServerName bonusmarket.uz
    ServerAlias www.bonusmarket.uz
    ServerAdmin info@bonusmarket.uz
    DocumentRoot /home/admin/web/bonusmarket.uz/public_html
    ScriptAlias /cgi-bin/ /home/admin/web/bonusmarket.uz/cgi-bin/
    Alias /vstats/ /home/admin/web/bonusmarket.uz/stats/
    Alias /error/ /home/admin/web/bonusmarket.uz/document_errors/
    SuexecUserGroup admin admin
    CustomLog /var/log/apache2/domains/bonusmarket.uz.bytes bytes
    CustomLog /var/log/apache2/domains/bonusmarket.uz.log combined
    ErrorLog /var/log/apache2/domains/bonusmarket.uz.error.log
    <Directory /home/admin/web/bonusmarket.uz/stats>
        AllowOverride All
    </Directory>
    SSLEngine on
    SSLVerifyClient none
    SSLCertificateFile /home/admin/conf/web/ssl.bonusmarket.uz.crt
    SSLCertificateKeyFile /home/admin/conf/web/ssl.bonusmarket.uz.key
    SSLCertificateChainFile /home/admin/conf/web/ssl.bonusmarket.uz.ca
# Комментируем mod_ruid2 с ним идёт ошибка что не возможно получить доступ к WSGI.pid
   # <IfModule mod_ruid2.c>
   #     RMode config
   #     RUidGid admin admin
   #     RGroups www-data
   # </IfModule>
    <IfModule itk.c>
        AssignUserID admin admin
    </IfModule>
    <IfModule mod_wsgi.c>
        WSGIDaemonProcess apx-bonusmarket.uz user=admin group=admin processes=1 threads=5 display-name=%{GROUP} python-path=/home/admin/web/bonusmarket.uz/private/django/bonusmarket.uz/env/lib/python3.5/site-packages
        WSGIProcessGroup apx-bonusmarket.uz
        WSGIApplicationGroup %{GLOBAL}
    </IfModule>

    <Directory /home/admin/web/bonusmarket.uz/public_html>
        AllowOverride FileInfo
        Options ExecCGI Indexes
        MultiviewsMatch Handlers
        Options +FollowSymLinks
        Order allow,deny
        Allow from all
    </Directory>

    IncludeOptional /home/admin/conf/web/sapache2.bonusmarket.uz.conf*

</VirtualHost>

